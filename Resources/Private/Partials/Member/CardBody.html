<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="!{person}">
    <f:variable name="person" value="{member.person}"/>
</f:if>

<div class="card-body">
    <h5 class="card-title">
        <f:if condition="{settings.targets.person}">
            <f:then>
                <f:link.action action="person" arguments="{person: person}" pageUid="{settings.targets.person}">{person.name}</f:link.action>
            </f:then>
            <f:else>
                {person.name}
            </f:else>
        </f:if>
    </h5>
    <f:if condition="{member.positionFunction}">
        <h6 class="card-category text-muted">{member.positionFunction}</h6>
    </f:if>
    <div class="card-description">
        <f:if condition="{person.telephone}">
            <p class="text-center"><i class="fa fa-phone"></i>&nbsp; <a href="tel:{person.telephone}">{person.telephone}</a></p>
        </f:if>
        <f:if condition="{person.mobilePhone}">
            <p class="text-center"><i class="fa fa-mobile"></i>&nbsp; <a href="tel:{person.mobilePhone}">{person.mobilePhone}</a></p>
        </f:if>
        <f:if condition="{person.email}">
            <p class="text-center"><i class="fa fa-envelope"></i>&nbsp; <f:link.email email="{person.email}">{person.email}</f:link.email></p>
        </f:if>
    </div>
</div>

</html>
