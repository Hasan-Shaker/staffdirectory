<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{organizations}">
        <f:then>
            <div id="list-{plugin.uid}" class="row organization-list">
                <f:for each="{organizations}" as="organization">
                    <div id="organization-{organization.uid}" class="col-sm-6 col-xl-4 mb-4 organization-item">
                        <f:render partial="Organization/ListItem" arguments="{plugin: plugin, level:1,organization: organization}"/>
                    </div>
                </f:for>
            </div>
        </f:then>
        <f:else>
            <div class="alert alert-warning" role="alert">
                <f:translate key="label_empty_organization_list"/>
            </div>
        </f:else>
    </f:if>
</f:section>

</html>
